name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2 
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to Github Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SHIP_IT }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/website-image:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      -
        name: copy docker-compose to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_IP_ADDRESS }}
          username: root
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".github/workflows/docker-compose.yml"
          target: "website" # website folder
      -
        name: deploy the container
        uses: appleboy/ssh-action@master
        env:
          git_token: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.SSH_IP_ADDRESS }}
          username: root
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true # stop after failure
          envs: git_token
          script: |
            echo "$git_token" | docker login ghcr.io -u drakumus --password-stdin
            docker pull ghcr.io/drakumus/website-image:latest
            cd website
            docker compose up

